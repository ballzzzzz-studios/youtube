<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballzzzzz Studios - YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #00FFFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .video iframe {
            width: 100%;
            height: 400px;
        }
        .video h2 {
            margin-top: 0;
        }
        .video p {
            margin-bottom: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #0000FF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #44FFFF;
        }
        a {
            color: #000;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000;
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        a:hover::before {
            transform: scaleX(1);
        }
        footer {
            background-color: #333;
            color: #00FFFF;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://youtube.com/@BallzzzzzStudios">Ballzzzzz Studios - YouTube</a></h1>
    </header>
    <div class="container">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h2>UNAVAILABLE</h2>
            <p>UNAVAILABLE</p>
        </div>
        
    </div>
    <footer>
        <p>&copy; 2024 Ballzzzzz Studios. All rights reserved.</p>
    </footer>
</body>
</html>
